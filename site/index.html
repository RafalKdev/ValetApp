<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/601e1f419a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/601e1f419a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <section class="header wrapper">
        <div class="header__box">
            <h2 class="header__title">Clonskeagh Motors - Honda</h2>
            <p class="header__text">valeting app</p>
        </div>
    </section>



    <section class="valet__wrapper wrapper">
        <div class="valet__header">
            <h2 class="valet__info">Valet Details</h2>
            <input type="text" class="valet__input" placeholder="enter valet information">
            <button class="valet__btn">Add</button>
        </div>

        <div class="valet__list">
            <h2 class="valet__list-title">Task List:</h2>
            <p class="alert__info"></p>

            <ul class="valet__list">

                <li id="test" class="valet__item">
                    Marcedes C 220 Reg: 171-D-223344 Full Valet
                    <div class="valet__tools">
                        <button class="complete"><i class="fas fa-check"></i></button><button
                            class="edit">EDIT</button><button class="delete"><i class="fas fa-times"></i></button>
                    </div>

                </li>

                <li id="test" class="valet__item">
                    Honda Hr-V Reg: 221-D-112233 Mini Valet
                    <div class="valet__tools">
                        <button class="complete"><i class="fas fa-check"></i></button><button
                            class="edit">EDIT</button><button class="delete"><i class="fas fa-times"></i></button>
                    </div>

                </li>

            </ul>


        </div>
        <div class="popup__container">
            <div class="popup">
                <h3 class="popup__title">Edit Task:</h3>

                <div class="popup__wrapper">
                    <p class="popup__info"></p>
                    <input type="text" class="popup__input" placeholder="Enter new Task">
                    <button class="popup__btn accept">Accept</button>
                    <button class="popup__btn cancel">Cancel</button>
                </div>
            </div>
        </div>

    </section>




    <script src="./dist/js/main.min.js"></script>
</body>

</html>
